    <title>Hobby Horse Press</title>
    <style>
        @font-face {
            font-family: hobbyhorse;
            src: url(./Hobby-Regular.ttf);
        }

        @font-face {
            font-family: hoefler;
            src: url(./Hoefler\ Text\ Regular.ttf);
        }

        html,
        body {
            background-color: rgb(188, 197, 151);
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .peppers {
            background-image: url(./peppers.png);
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 0;
            opacity: .2;
            display: flex;
            flex-wrap: wrap;
            animation: scrolling-background 30s linear infinite;
            /* filter: blur(10px); */
        }

        .peppers.too {
            /* background-image: url(./paper.jpg); */
            /* opacity: .5; */
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-20deg);
            }

            20% {
                transform: scale(.95);
            }

            50% {
                transform: rotate(20deg);
            }

            80% {
                transform: scale(.95);
            }
        }

        @keyframes swing-flip {

            0%,
            100% {
                transform: rotate(-20deg) scaleX(-1);
            }

            20% {
                transform: scale(.95) scaleX(-1);
            }

            50% {
                transform: rotate(20deg) scaleX(-1);
            }

            80% {
                transform: scale(.95) scaleX(-1);
            }
        }


        @-webkit-keyframes scrolling-background {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1920px 0;
            }
        }

        main {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
            position: relative;
            /* margin-top: -100px; */
        }

        .horse.mirror {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            animation: swing-flip 4s linear infinite;
            /* animation-delay: 1s; */
        }

        .horse {
            animation: swing 4s linear infinite;
            width: 10%;
        }

        @keyframes wobble {
            0% {
                transform: rotate(-10deg) scale(1);

                /* font-size: 2pt; */
            }

            50% {
                transform: scale(1.1);
            }

            100% {

                transform: rotate(10deg);
                /* font-size: 32pt; */
            }
        }


        .banner {
            width: fit-content;
            font-family: hobbyhorse;
            font-size: 32pt;
            text-align: center;
            position: relative;
        }

        .title {
            animation: wobble 2s ease infinite alternate;
            display: inline-block;
        }

        .title:nth-of-type(1) {
            animation-delay: 0;
        }

        .title:nth-of-type(2) {
            animation-delay: 0.5s;
        }

        .title:nth-of-type(3) {
            animation-delay: .23s;
        }

        .title:nth-of-type(4) {
            animation-delay: .3s;
        }

        .title:nth-of-type(5) {
            animation-delay: 0.1s;
        }

        .title:nth-of-type(6) {
            animation-delay: .8s;
        }

        .title:nth-of-type(7) {
            animation-delay: 0.65s;
        }

        .title:nth-of-type(8) {
            animation-delay: 0.35s;
        }

        .title:nth-of-type(9) {
            animation-delay: 0.1s;
        }

        .title:nth-of-type(10) {
            animation-delay: 0.85s;
        }

        .title:nth-of-type(11) {
            animation-delay: 0.34s;
        }

        .title:nth-of-type(12) {
            animation-delay: 0.74s;
        }

        .title:nth-of-type(13) {
            animation-delay: 0.17s;
        }

        .title:nth-of-type(14) {
            animation-delay: 0.25s;
        }

        .title:nth-of-type(15) {
            animation-delay: 0.6s;
        }

        .title:nth-of-type(16) {
            animation-delay: 0.45s;
        }

        .title:nth-of-type(17) {
            animation-delay: 0.25s;
        }

        header {
            display: flex;
            justify-content: center;
            margin-top: -25%;
            flex-shrink: 0;
            width: 100%;
        }

        a {
            font-size: 50pt;
            color: #cec21f;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #ae7246;
            font-weight: bold;
            font-family: hoefler;
            text-decoration-thickness: 3px;
            letter-spacing: 4px;
            text-decoration-color: #ae7246;
        }
    </style>
</head>
